apiVersion: apps/v1
kind: Deployment
metadata:
  name: surote-py-header
spec:
  replicas: 2
  template:
    spec:
      containers:
      - name: surote-py-header
        image: quay.io/rh_ee_swongpai/py-http-header:v0.0.4
        envFrom:
        - secretRef:
            name: demo-kus
        - configMapRef:
            name: sealed-secret-trigger